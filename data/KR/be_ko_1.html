
<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta content="IE=edge" http-equiv="X-UA-Compatible"/>
<meta content="no-cache" http-equiv="Pragma"/>
<meta content="no-cache" http-equiv="Cache-Control"/>
<meta content="-1" http-equiv="Expires"/>
<link href="//sui.ssgcdn.com/ui/common/img/ssg.ico" rel="shortcut icon" type="image/x-icon"/>
<title>믿고 사는 즐거움 SSG.COM</title>
<style>
		*{margin:0;padding:0;box-sizing:border-box;font:inherit;color:inherit;flex-shrink:0;font-family:'Apple SD Gothic Neo', arial, sans-serif;color:#000}
		html,body {height:100%;}
		body{background-color: #F5F5F5}
		.wrap_err{width:1280px;height:100vh;margin:auto;position: relative;}
		.wrap_err .cont_err{position: absolute;left:120px;top:50%;transform: translateY(-50%);}
		.wrap_err .bi{position: absolute;right:150px;top:50%;transform: translateY(-50%);}
		.wrap_err h1{font-size:40px;line-height: 48px;letter-spacing: -1px;font-weight: 700;}
		.wrap_err .date{font-size:30px;line-height: 36px;letter-spacing: -1px;font-weight: 700;margin-top:22px}
		.wrap_err .desc{font-size:20px;line-height: 35px;letter-spacing: -1px;font-weight: 400;margin-top: 40px;}
		.wrap_err .tel{font-size: 20px;line-height: 35px;font-weight: 400;color:#777;margin-top:35px}
		.wrap_err .btn{display: block;border-radius:8px;background-color: #222;color:#fff;font-size:15px;margin-top:40px;line-height: 52px;text-decoration: none;max-width:304px;text-align: center;}
		.wrap_err .btn:hover{text-decoration: none;}
	</style>
</head>
<body>
<div class="wrap_err">
<div class="cont_err">
<h1>원하셨던 페이지가<br/>아닌가요?</h1>
<p class="desc"> 방문하신 페이지가<br/> 변경 혹은 삭제되었을 수 있어요.<br/> 이전 페이지에서 다시 한번 시도해 주세요. </p>
<a class="btn" href="javascript:history.back()">이전페이지로 돌아가기</a>
</div>
<div class="bi">
<img alt="" src="//sui.ssgcdn.com/ui/ssg/img/common/notice/err_404.png" srcset="//sui.ssgcdn.com/ui/ssg/img/common/notice/err_404@2x.png 2x"/>
</div>
</div>
</body>
</html>
