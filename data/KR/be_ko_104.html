      		status = response.status;

      				}

<script>
    //captcha관련 스크립트 start
    function getCaptcha (){
        $.ajax({
            type: 'POST',
            url: 'Default.aspx/GetCaptcha',
            headers: {
                'Content-Type': 'application/json'
            },
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            data: {},
            success: function (response) {
                if (response.d.token) {
                    $("#captcha").val(response.d.token);
                    captchaImageCreate(response.d.image);
                } else {
                    alert("오류가 발생하였습니다. 계속 오류 발생 시 고객센터로 문의바랍니다.");
                }
            },
            error: function (response) {
                alert("오류가 발생하였습니다. 계속 오류 발생 시 고객센터로 문의바랍니다.");
            }
        });
    }

    function captchaImageCreate (captchaImage){

        $("#captcha-image1").attr("src", "data:image/gif;base64," + captchaImage);
        $("#captcha-image2").attr("src", "data:image/gif;base64," + captchaImage);
        $("#captcha-image3").attr("src", "data:image/gif;base64," + captchaImage);
    }

    function createCaptchaSound (){

        $.ajax({
            type: 'POST',
            url: 'Default.aspx/MakeCaptchaSound',
            headers: {
                'Content-Type': 'application/json'
            },
            contentType: "application/json; charset=utf-8",
            dataType: "json",
            data: JSON.stringify({
                "captchaToken": $("#captcha").val()
            }),
            dataType: "json",
            success: function (response) {
                if (response) {
                    //Controller에서 통신해 받아온 값을 base64인코딩을 해제한다.
                    var data = decodeBase64CaptchaSound(response.d.base64SoundData);

                    //base64인코딩을 해제한 바이너리data를 변수에 담는다.
                    var uInt8Array = new Uint8Array(data);

                    // Blob Object 를 생성한다.
                    var blob = new Blob([uInt8Array], {type: 'audio/mp3'});

                    //blob으로 만든 객체를 재생시키기 위해 url로 주소를 만들어 객체에 담는다.
                    var url = URL.createObjectURL(blob);

                    //해당 주소를 audio객체를 만들어 소스에 넣고 플레이시킨다.
                    var audio = new Audio();
                    audio.src = url;
                    audio.play();
                } else {
                    alert("오류가 발생하였습니다. 계속 오류 발생 시 고객센터로 문의바랍니다.aa");
                }
            },
            error: function (response) {
                alert("오류가 발생하였습니다. 계속 오류 발생 시 고객센터로 문의바랍니다.");
            }
        });
    }

    //base64 인코딩을 해제하기 위한 함수
    function decodeBase64CaptchaSound (base64){
        if(base64 == null || base64 == "" || base64 == undefined){
            return null;
        }

        //인코딩 해제해 바이너리 스트링으로 받기
        var binary_string = window.atob(base64);
        //해당 길이가 필요해 변수에 적재
        var len = binary_string.length;
        //??이부분 ~ 밑에 루프가 이해가 잘 되지 않는다.
        var bytes = new Uint8Array(len);

        for (var i = 0; i < len; i++) {
            bytes[i] = binary_string.charCodeAt(i);
        }

        return bytes.buffer;
    }

    function reloadCaptchaCode () {
        $("#captchaCode1").val("");  //captcha 입력값 초기화
        $("#captchaCode2").val("");  //captcha 입력값 초기화
        $("#captchaCode3").val("");  //captcha 입력값 초기화
        getCaptcha();
    }
	
    function checkCaptchaRegEx (obj, max_size, e) {
        var BACKSPACE = 8;
        var TAB = 9;
        var eventObject = e || window.event;
        var regEx = /^[0-9a-zA-Z]+$/;

        if (eventObject.keyCode == BACKSPACE || eventObject.keyCode == TAB) {
            return true;
        }

        var value = $(obj).val();
        var fixValue = "";

        for(var i = 0; i < value.length; i++){
            var validVal = value.substring(i, i+1);
            if(regEx.test(validVal))
                fixValue = fixValue + validVal;
        }

        fixValue = fixValue.toUpperCase();

        if (fixValue.length >= max_size) {
            $(obj).val(fixValue.substring(0, max_size));
            return true;
        }

        $(obj).val(fixValue);

        return true;
    }

            
		    //captcha관련 스크립트 end
</script>
