<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="utf-8"/>
<title>네이버 웹툰</title>
<script>
		if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) {
			window.location = 'microsoft-edge:' + window.location;
			setTimeout(function () {
				window.location = 'https://go.microsoft.com/fwlink/?linkid=2135547';
			}, 1);
		}
	</script>
<style>
		body,
		p,
		h1,
		h2,
		h3,
		h4,
		h5,
		h6,
		ul,
		ol,
		li,
		dl,
		dt,
		dd,
		table,
		th,
		td,
		form,
		fieldset,
		legend,
		input,
		textarea,
		button,
		select {
			margin: 0;
			padding: 0;
		}

		body,
		input,
		textarea,
		select,
		button,
		table {
			font-family: Pretendard, Helvetica, -apple-system, BlinkMacSystemFont, 'Apple SD Gothic Neo', '맑은 고딕', 'Malgun Gothic', '돋움', Dotum, sans-serif;
			font-size: 12px;
		}

		img,
		fieldset {
			border: 0;
		}

		ul,
		ol {
			list-style: none;
		}

		em,
		address {
			font-style: normal;
		}

		hr {
			display: none;
		}

		legend {
			display: none;
		}

		table {
			border-spacing: 0;
		}

		a {
			color: inherit;
			text-decoration: none;
		}

		a:hover,
		a:focus,
		a:visited {
			text-decoration: none;
		}

		button {
			border: 0;
			background: transparent;
			outline: none;
			cursor: pointer;
		}

		img,
		svg {
			vertical-align: top;
		}

		.blind {
			position: absolute;
			clip: rect(0 0 0 0);
			width: 1px;
			height: 1px;
			margin: -1px;
			overflow: hidden;
		}

        @font-face {
            font-family: Pretendard;
            src: local('Pretendard Thin'), url('https://ssl.pstatic.net/static/comic/font/Pretendard-Thin.woff2') format('woff2'), url('https://ssl.pstatic.net/static/comic/font/Pretendard-Thin.woff') format('woff');
            font-style: normal;
            font-weight: 100;
        }
        @font-face {
            font-family: Pretendard;
            src: local('Pretendard ExtraLight'), url('https://ssl.pstatic.net/static/comic/font/Pretendard-ExtraLight.woff2') format('woff2'), url('https://ssl.pstatic.net/static/comic/font/Pretendard-ExtraLight.woff') format('woff');
            font-style: normal;
            font-weight: 200;
        }
        @font-face {
            font-family: Pretendard;
            src: local('Pretendard Light'), url('https://ssl.pstatic.net/static/comic/font/Pretendard-Light.woff2') format('woff2'), url('https://ssl.pstatic.net/static/comic/font/Pretendard-Light.woff') format('woff');
            font-style: normal;
            font-weight: 300;
        }
        @font-face {
            font-family: Pretendard;
            src: local('Pretendard Regular'), url('https://ssl.pstatic.net/static/comic/font/Pretendard-Regular.woff2') format('woff2'), url('https://ssl.pstatic.net/static/comic/font/Pretendard-Regular.woff') format('woff');
            font-style: normal;
            font-weight: 400;
        }
        @font-face {
            font-family: Pretendard;
            src: local('Pretendard Medium'), url('https://ssl.pstatic.net/static/comic/font/Pretendard-Medium.woff2') format('woff2'), url('https://ssl.pstatic.net/static/comic/font/Pretendard-Medium.woff') format('woff');
            font-style: normal;
            font-weight: 500;
        }
        @font-face {
            font-family: Pretendard;
            src: local('Pretendard SemiBold'), url('https://ssl.pstatic.net/static/comic/font/Pretendard-SemiBold.woff2') format('woff2'), url('https://ssl.pstatic.net/static/comic/font/Pretendard-SemiBold.woff') format('woff');
            font-style: normal;
            font-weight: 600;
        }
        @font-face {
            font-family: Pretendard;
            src: local('Pretendard Bold'), url('https://ssl.pstatic.net/static/comic/font/Pretendard-Bold.woff2') format('woff2'), url('https://ssl.pstatic.net/static/comic/font/Pretendard-Bold.woff') format('woff');
            font-style: normal;
            font-weight: 700;
        }
        @font-face {
            font-family: Pretendard;
            src: local('Pretendard ExtraBold'), url('https://ssl.pstatic.net/static/comic/font/Pretendard-ExtraBold.woff2') format('woff2'), url('https://ssl.pstatic.net/static/comic/font/Pretendard-ExtraBold.woff') format('woff');
            font-style: normal;
            font-weight: 800;
        }
        @font-face {
            font-family: Pretendard;
            src: local('Pretendard Black'), url('https://ssl.pstatic.net/static/comic/font/Pretendard-Black.woff2') format('woff2'), url('https://ssl.pstatic.net/static/comic/font/Pretendard-Black.woff') format('woff');
            font-style: normal;
            font-weight: 900;
        }

        #wrap {min-width: 1190px}
        .header {display: flex; justify-content: space-between; align-items: center; width: 1190px; margin: 20px auto 0;}
		.header .link_logo {display: block; width: 60px; height: 60px; background: url('https://ssl.pstatic.net/static/comic/new/error_logo_webtoon.svg')}
		.header .link_wrap {display: flex; align-items: center;}
		.header .link_wrap span {display: flex; align-items: center; font-size: 16px; font-weight: 700; line-height: 21px; color: #000}
		.header .link_wrap span + span::before {width: 1px; height: 13px; background: #ebebeb; margin: 0 10px; content: ''}
		.content {padding:100px 0 120px 0; text-align: center}
		.content .title {font-size: 24px; font-weight: 700; line-height: 31px; letter-spacing: -0.5px; color: #000}
        .content .text {margin-top: 12px; font-size: 16px; font-weight: 500; line-height: 30px; letter-spacing: -0.5px; color: #000}
		.content .button_area {display: flex; margin-top: 40px; justify-content: center; column-gap: 10px;}
		.content .button {width: 158px; line-height: 51px; border: 1px solid #ebebeb; border-radius: 3px; background: #f6f6f6; text-align: center; font-size: 16px; letter-spacing: -0.5px; color: #000}
		.footer {border-top: 1px solid #ebebeb; padding: 30px 0; text-align: center; font-size: 13px; font-weight: 500; line-height: 19px; color: #7f7f7f;}
	</style>
</head>
<body>
<div id="wrap">
<div class="header">
<h1><a class="link_logo" href="https://comic.naver.com/"><span class="blind">WEBTOON</span></a></h1>
<div class="link_wrap">
<span><a class="link" href="https://comic.naver.com/">네이버웹툰</a></span>
<span><a class="link" href="https://series.naver.com/" target="_blank">시리즈</a></span>
<span><a class="link" href="https://help.naver.com/" target="_blank">고객센터</a></span>
<span><a class="link" href="https://help.naver.com/inquiry/input.help?categoryNo=5485&amp;serviceNo=5635&amp;lang=ko" target="_blank">장애신고</a></span>
</div>
</div>
<div class="content">
<h2 class="title">죄송합니다, 오류입니다.</h2>
<p class="text">이용에 불편을 드린 점 진심으로 사과드리며,<br/> 편리하게 서비스를 이용하실 수 있도록 최선의 노력을 다하겠습니다.</p>
<div class="button_area">
<a class="button" href="javascript:history.go(-1);">이전 페이지</a>
<a class="button" href="https://comic.naver.com">네이버웹툰 홈</a>
</div>
</div>
<!-- footer -->
<div class="footer">
<a classname="{cx('corp_link')}" href="https://webtoonscorp.com" target="_blank">
<textnaverwebtoonlimited aria-hidden="true"></textnaverwebtoonlimited>
<span classname="blind">ⓒ NAVER WEBTOON Limited.</span>
</a>
</div>
<!-- //footer -->
</div>
</body>
</html>
