    window.s = function(o,query, p, po) {
        var w = document.sf.query,
                h = o.attributes["hrefmock"].value,
                q = encodeURIComponent(w.value);

        if (h.indexOf("kw=") > 0) {
            o.href = h.replace(new RegExp("kw=[^&$]*"), "kw=" + q)

            if (h.indexOf("?") > 0) {
                o.href = h +"&p=" + p + "&"+query + q
            } else {
                o.href = h + "?p=" + p + "&"+query + q
            }
        }

        if (po && po.length > 0){
            o.href = h + "#" + po;
        }
    };

    window.cid = function(o, p) {
        var w = document.sf.query,
                q = encodeURIComponent(w.value);

            } else if (p === "web2bk") {

            }
